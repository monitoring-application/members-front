<section class="pt-14">
  <div class="grid grid-cols-2 gap-4">
    <mat-form-field class="w-1/2" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Search Name"
        [formControl]="searchControl"
        name="search"
        #input
      />
      <button *ngIf="search" matSuffix (click)="clear()" color="primary">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-form-field>

    <div class="flex justify-end">
      <div class="flex gap-2 m-2">
        <button
          mat-fab
          color="primary"
          (click)="refresh()"
          matTooltip="Refresh"
        >
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-fab color="primary" (click)="approve(1)">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-fab color="primary" (click)="approve(2)">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-fab color="primary" (click)="approve(3)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-card>
    <!-- <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading" color="primary"></mat-spinner>
    </div> -->
    <!-- <div style="height: 4px">
      <mat-progress-bar
        *ngIf="isLoading"
        mode="indeterminate"
      ></mat-progress-bar>
    </div> -->
    <mat-card-content>
      <table mat-table matSort [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="membersCode">
          <th mat-header-cell *matHeaderCellDef>Members Code</th>
          <td mat-cell *matCellDef="let element">
            {{ element.member_code }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.full_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email Address</th>
          <td mat-cell *matCellDef="let element">
            {{ element.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef>Contact No</th>
          <td mat-cell *matCellDef="let element">
            {{ element.mobile_number }}
          </td>
        </ng-container>

        <ng-container matColumnDef="referalCode">
          <th mat-header-cell *matHeaderCellDef>Referal Code</th>
          <td mat-cell *matCellDef="let element">
            {{ element.referal_code }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            {{ convertStatus(element.status) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="downline">
          <th mat-header-cell *matHeaderCellDef>Downline</th>
          <td mat-cell *matCellDef="let element">
            <!-- <a (click)="viewDownline(element.member_code)" >{{ element.downline }}</a> -->
            {{ element.downline }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="rowSelected(row)"
          [class.row-is-clicked]="selectedItem == row"
        ></tr>
        <tr mat-row *matNoDataRow>
          <td mat-cell colspan="9">No record found...</td>
        </tr>
      </table>
      <mat-paginator
        #paginator
        [length]="result_length"
        showFirstLastButtons
        [pageSizeOptions]="[10, 20, 100, 200]"
        (page)="paginate($event)"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</section>
