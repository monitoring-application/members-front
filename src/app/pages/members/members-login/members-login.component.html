<section [formGroup]="form">
  <app-header></app-header>
  <div *ngIf="!isMobile">
    <div class="w-full grid grid-cols-2 gap-4 pt-12">
      <div>
        <div class="text-6xl font-bold text-color text-center ml-64">
          Sign in with us!
        </div>
        <img class="rose-lin" src="assets/Images/rose-logo.png" />
      </div>
      <div class="text-left">
        <div class="mt-36">
          <div>Username</div>
          <div>
            <mat-form-field class="w-1/2" appearance="outline">
              <input matInput formControlName="username" />
              <mat-error>Username is required</mat-error>
            </mat-form-field>
          </div>
          <div>Password</div>
          <div>
            <mat-form-field class="w-1/2" appearance="outline">
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                (keydown.enter)="submit()"
                formControlName="password"
                autocomplete="off"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <div>
              <mat-label>{{ this.loginError }}</mat-label>
            </div>
          </div>
          <div>
            <button
              mat-raised-button
              class="fonts w-36"
              (click)="submit()"
              [class.spinner]="isProcessing"
              [disabled]="isProcessing"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isMobile" class="mb-5">
    <div class="text-2xl font-bold text-color text-center pt-8">
      Sign in with us!
    </div>
    <div class="text-center">
      <div>
        <div class="ml-18">
          <img class="rose-lin-mobile" src="assets/Images/rose-logo.png" />
        </div>
        <div class="text-center">
          <div>
            <div>Username</div>
            <mat-form-field appearance="outline" class="w-3/4">
              <input matInput formControlName="username" />
              <mat-error>Username is required</mat-error>
            </mat-form-field>
            <div>Password</div>
            <mat-form-field appearance="outline" class="w-3/4">
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                (keydown.enter)="submit()"
                formControlName="password"
                autocomplete="off"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error>Password is required</mat-error>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <div>
                <mat-label>{{ this.loginError }}</mat-label>
              </div>
            </div>
            <div>
              <button
                mat-raised-button
                class="fonts w-36"
                (click)="submit()"
                [class.spinner]="isProcessing"
                [disabled]="isProcessing"
              >
                Log In
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
