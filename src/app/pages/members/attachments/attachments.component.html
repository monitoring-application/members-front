<section>
  <div class="w-full flex justify-end mt-10">
    <button
      mat-raised-button
      class="fonts bg-red-900 text-white"
      (click)="add()"
    >
      Add Screenshots
    </button>
  </div>

  <div class="mt-5 grid grid-cols-4 gap-4 w-full">
    <mat-card class="example-card mb-5" *ngFor="let attachment of attachments">
      <mat-card-header>
        <img mat-card-avatar src="{{ attachment.avatar }}" />

        <mat-card-title>{{ attachment.page_name }}</mat-card-title>
        <mat-card-subtitle>{{ attachment.social_media }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img class="user-panel-avatar" src="{{ attachment.path }}" />
      </mat-card-content>
      <mat-card-actions>
        <span class="text-green-500 pl-3" *ngIf="attachment.status"
          >APPROVED</span
        >
        <span class="text-red-500 pl-3" *ngIf="!attachment.status"
          >PENDING</span
        >
        <button
          mat-button
          (click)="remove(attachment.id)"
          *ngIf="!attachment.status"
        >
          REMOVE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
